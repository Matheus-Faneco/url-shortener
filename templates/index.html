<form method="POST">
  <input type="text" name="url" placeholder="Enter a URL" required>
  <button type="submit">Shorten</button>
</form>

{% if short_url %}
  <p>Shortened URL: <a href="{{ short_url }}">{{ short_url }}</a></p>
{% endif %}

{% if error %}
  <p style="color: red;">{{ error }}</p>
{% endif %}
