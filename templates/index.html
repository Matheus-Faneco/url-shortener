<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Encurtador de URL</title>
</head>
<body>

  <h2>Encurtador de URL</h2>

  <form method="POST">
    <input type="text" name="url" placeholder="Digite a URL" required>
    <button type="submit">Encurtar</button>
  </form>

  {% if short_url %}
    <p>URL encurtada: <a href="/{{ short_url }}">/{{ short_url }}</a></p>
  {% endif %}

  {% if error %}
    <p style="color: red;">{{ error }}</p>
  {% endif %}

</body>
</html>
